<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Галерея</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        .loading { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: white; 
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Загрузка контента...</div>
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true;"
        vr-mode-ui="enabled: false"
    >
        <!-- Маркер с настройками -->
        <a-marker 
            type="pattern" 
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-pattern/pat-ttrex.patt"
            emitevents="true"
            cursor="fuse: false;"
            id="marker"
        >
            <!-- Основной контейнер с смещением от маркера -->
            <a-entity 
                id="content-container"
                position="0 0.5 0"
                scale="0.8 0.8 0.8"
            ></a-entity>
        </a-marker>
        
        <!-- Камера с увеличенным FOV и ограничениями -->
        <a-entity 
            camera="fov: 90; zoom: 1;"
            arjs-marker-camera
            look-controls="enabled: false"
            position="0 0 0"
        ></a-entity>
    </a-scene>

    <script>
        // Загружаем данные из JSON файла
        async function loadContent() {
            try {
                const response = await fetch('./data.json');
                const data = await response.json();
                return data.content;
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                return [];
            }
        }

        // Создаем AR контент
        async function createARContent() {
            const content = await loadContent();
            const container = document.getElementById('content-container');
            
            if (content.length === 0) {
                document.getElementById('loading').innerHTML = 'Ошибка загрузки данных';
                return;
            }
            
            content.forEach((item, index) => {
                // Увеличиваем расстояние между элементами и от камеры
                const position = item.position || `0 ${1.8 - (index * 1.5)} 0.5`;
                const scale = item.scale || '0.6 0.45 1';
                
                // Создаем плоскость с фотографией
                const photoPlane = document.createElement('a-plane');
                photoPlane.setAttribute('src', item.imageUrl);
                photoPlane.setAttribute('position', position);
                photoPlane.setAttribute('scale', scale);
                photoPlane.setAttribute('class', 'clickable');
                
                // Создаем текст под фотографией
                const textEntity = document.createElement('a-text');
                textEntity.setAttribute('value', `${item.title}\n${item.description}`);
                
                // Позиция текста - под фотографией с увеличенным расстоянием
                const posArray = position.split(' ').map(Number);
                const textPosition = `${posArray[0]} ${posArray[1] - 0.45} ${posArray[2]}`;
                
                textEntity.setAttribute('position', textPosition);
                textEntity.setAttribute('align', 'center');
                textEntity.setAttribute('color', '#FFFFFF');
                textEntity.setAttribute('width', '2.5');
                textEntity.setAttribute('wrap-count', '20');
                textEntity.setAttribute('scale', '0.8 0.8 1');
                
                container.appendChild(photoPlane);
                container.appendChild(textEntity);
            });
            
            // Скрываем индикатор загрузки
            document.getElementById('loading').style.display = 'none';
        }

        // Ждем загрузки A-Frame
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('loaded', function() {
                createARContent();
            });
        });

       
        });
    </script>
</body>
</html>
