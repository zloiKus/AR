<!doctype HTML>
<html>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>https://github.com/zloiKus/AR/blob/main/index.html

<body style='margin : 0px; overflow: scroll;'>
  <a-scene embedded arjs>
    
    <!-- Замените ссылки на ваши изображения в папке images/ -->
    <a-plane 
      position="0 1 0" 
      rotation="-90 0 0" 
      width="1" 
      height="0.75" 
      src="images/photo1.jpg"
      material="side: double">
    </a-plane>
    
    <a-text 
      value="Моя фотография 1\nОписание к фотографии" 
      position="0 0.2 0" 
      align="center" 
      color="#000000"
      width="3">
    </a-text>

    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>

</html>
