<!doctype HTML>
<html>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: scroll;'>
  <a-scene embedded arjs>
    
    <!-- Фотография 1 -->
    <a-plane 
      position="0 1.5 0" 
      width="1" 
      height="0.75" 
      src="images/photo1.jpg"
      material="side: double; transparent: true;"
      rotation="0 0 0">
    </a-plane>
    
    <!-- Текст под фото 1 -->
    <a-text 
      value="Горный пейзаж\nКрасивые горы" 
      position="0 0.5 0" 
      align="center" 
      color="black"
      width="3">
    </a-text>
    
    <!-- Фотография 2 -->
    <a-plane 
      position="0 0 0" 
      width="1" 
      height="0.75" 
      src="images/photo2.jpg"
      material="side: double; transparent: true;"
      rotation="0 0 0">
    </a-plane>
    
    <!-- Текст под фото 2 -->
    <a-text 
      value="Океан\nКристальная вода" 
      position="0 -1 0" 
      align="center" 
      color="black"
      width="3">
    </a-text>

    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>

</html>
